{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="card-box">
  <h2 class="text-center mb-4">Edit Event</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom w-100">Update Event</button>
  </form>
</div>
{% endblock %}
