<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .welcome-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .welcome-card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn-custom {
      border-radius: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #667eea;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-custom:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Shreyas</h1>
    <p>B.Tech Computer Science Engineering</p>
    <a href="{% url 'login' %}" class="btn-custom">Logout</a>
  </div>
</body>
</html>
