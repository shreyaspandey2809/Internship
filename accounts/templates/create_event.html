{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="auth-body">
  <div class="card-box">
    <h2 class="mb-3">Add New Event</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-custom mt-3">Create Event</button>
    </form>
  </div>
</div>
{% endblock %}
